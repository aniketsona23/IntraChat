<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login Page</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    
    <div class="login-container">
        <header>
            <h1>Login </h1>
        </header>
        <form id="login-form" class="login-form" enctype="application/json">
            <div class="form-input-box">
                <img width="48" height="48" src="https://img.icons8.com/material-sharp/48/FFFFFF/user.png" alt="user"/>
                <div class="form-input">
                    <input type="text" placeholder=" " name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="form-input-box">
                <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password"/>
                <div class="form-input">
                    <input type="password" placeholder=" " type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <footer>
                <a href="register.html">Register</a>
                <button id="submit-btn">Login</button>
            </footer>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
