<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Register Page</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="video-bg">
        <video src=""></video>
    </div>
    <div class="register-container">
        <header>
            <h1>Register </h1>
        </header>
        <form action="/register" class="register-form" method="post">
            <div class="form-input-box">
                <img width="48" height="48" src="https://img.icons8.com/material-sharp/48/FFFFFF/user.png" alt="user"/>
                <div class="form-input">
                    <input type="text" placeholder=" " name="username" id="username"  required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="form-input-box">
                <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password"/>
                <div class="form-input">
                    <input type="password" placeholder=" " type="passwor" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <footer>
                <a href="login.html">Already Registered?</a>
                <button type="submit" id="submit-btn">Register</button>
            </footer>
        </form>
    </div>
</body>
</html>
